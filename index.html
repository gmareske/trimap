      <div class="list-group">
        <input type="button" value="Make Character" id="character" class="list-group-item"></input><br>
        <input type="button" value="Make NPCharacter" id="npcharacter" class="list-group-item"></input><br>

        <br>Tiles Tall
        <input type="number" min="1" value="1" id="height"></input><br><br>
	<input type="button" value="Make Tile Grid" id="TileGrid" class="list-group-item">
  <br>
        Tiles Wide<input type="number" min="1" value="1" id="WallWidth"></input>

  <br/>  <form><input type="radio" name="wallDirections" value="Left"/> Left
  <input type="radio" name="wallDirections" value="Right"/> Right<br></form>
    <form><input type="radio" name="partialWallDirections" value="Up"/> Partial Up
      <input type="radio" name="partialWallDirections" value="Down"/> Partial Down<br>
    <input type="radio" name="partialWallDirections" value="full" checked="checked"/> Complete Wall</form>
        <input type="button" value="Make Wall" id="Wall" class="list-group-item"><br>

      <input type="radio" name="doorDirection" value="Left"/> Left Door
      <input type="radio" name="doorDirection" value="Right"/> Right Door
      <input type="button" value="Make Door" id="door" class="list-group-item">

  Tiles Wide<input type="number" min="1" value="1" id="stairWidth"></input>

<input type="radio" name="stairDirections" value="Left"/> Left
